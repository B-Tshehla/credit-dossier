server:
  port: 8084
spring:
  application:
    name: dossier
  kafka:
    bootstrap-servers: localhost:9092
    group-id: email
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring:
        json:
          trusted:
            packages: '*'
  mail:
    host: localhost
    port: 1025
    username: password
    password: password
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
            connectiontimeout: 50000
            timeout: 30000
            writetimeout: 5000